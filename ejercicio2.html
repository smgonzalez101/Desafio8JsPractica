<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Paleta de colores
            </h2>
            <div style="display: flex;">
                <div style="display: flex;flex-direction: column;">
                    <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button" onclick="cambioRojo();">
                </button>
                    <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button" onclick="cambioAnaranjado();">
                </button>
                    <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button" onclick="cambioAmarillo();">
                </button>
                    <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button" onclick="cambioVerde();">
                </button>
                    <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button" onclick="cambioCian();">
                </button>
                    <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button" onclick="cambioMagenta();">
                </button>
                </div>
                <div style="width: 500px;height: 600px">
                    <div id="caja" style="border:1px solid black;width: 100%;height: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function cambioRojo() {
            document.getElementById("caja").style.backgroundColor = "#e53e3e";
        }

        function cambioAnaranjado() {
            document.getElementById("caja").style.backgroundColor = "#dd6b20";
        }

        function cambioAmarillo() {
            document.getElementById("caja").style.backgroundColor = "#faf089";
        }

        function cambioVerde() {
            document.getElementById("caja").style.backgroundColor = "#48bb78";
        }

        function cambioCian() {
            document.getElementById("caja").style.backgroundColor = "#81e6d9";
        }

        function cambioMagenta() {
            document.getElementById("caja").style.backgroundColor = "#d53f8c";
        }
    </script>
</body>

</html>
